<template name="navigation">
  <ul id="project-selection-dropdown" class="dropdown-content">
    {{#each projects}}
      <li><a>{{name}}</a></li>
    {{/each}}
  </ul>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <div class="container">
          <ul class="left">
            <li><a href="/">A-B Art</a></li>
            <li>
              <a class="dropdown-button" data-activates="project-selection-dropdown">
                {{#if activeProject}}
                  {{activeProject.name}}
                {{else}}
                  ...
                {{/if}}
                <i class="material-icons right">arrow_drop_down</i>
              </a>
            </li>
          </ul>

          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="{{#if isActiveRoute 'rate'}}active{{/if}}">
              <a href="{{pathFor 'rate'}}">A-B Rate</a>
            </li>
            <li class="{{#if isActiveRoute 'imageList'}}active{{/if}}">
              <a href="{{pathFor 'imageList'}}">Image Collection</a>
            </li>
            <li class="{{#if isActiveRoute 'log'}}active{{/if}}">
              <a href="{{pathFor 'log'}}">Log</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</template>
